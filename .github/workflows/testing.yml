name: Testing

on:
  workflow_dispatch:
    branches:
      - master
      - develop
  pull_request:
    types: [review_requested, ready_for_review]
    branches:
    - master
    - develop

jobs:
  pytest:
    name: Pytests on Python ${{ matrix.python-version }} and ${{ matrix.os }}
    needs: syntax-lint
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.10']
        os: [ubuntu-latest]
        # if we ever need to enable this for Windows too, just replace with this line:
        # os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
      with:
        lfs: true
    - uses: actions/setup-python@v1
      with:
          python-version: ${{ matrix.python-version }}
    - uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: true
          auto-activate-base: false
    - name: Install dependencies
      run: |
        sed -E 's/[ \t]*-[ \t]*python[=<>0-9.,]*/  - python=${{ matrix.python-version }}/' environment.yml > environment2.yml
        conda env create --name ci-env --file environment2.yml
        conda activate ci-env
        python setup.py develop
      shell: bash -l {0}
    - name: Test with pytest
      run: |
        conda activate ci-env
        git lfs pull
        pytest pastis
      shell: bash -l {0}
